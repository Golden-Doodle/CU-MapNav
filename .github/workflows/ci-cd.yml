name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - feature/*
      - bugfix/*
  pull_request:
    branches:
      - main
      - develop
      - feature/*
      - bugfix/*

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: expo-app/package-lock.json

      - name: Install Expo CLI
        run: npm install expo-cli
        working-directory: expo-app

      - name: Install dependencies
        run: npm install
        working-directory: expo-app

      - name: Run Jest Tests with Coverage
        run: |
          echo "Running Jest Coverage..."
          npx jest --coverage --ci
          echo "Checking if coverage directory was created..."
          ls -l coverage/ || echo "No coverage folder found!"
        working-directory: expo-app

      - name: Upload Coverage Report to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: expo-app/coverage/lcov.info
          fail_ci_if_error: true
          verbose: true

  sonar:
    needs: test 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: expo-app/package-lock.json

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: "https://sonarcloud.io" 
        with:
          args: >
            -Dsonar.organization=goldendoodle-team
            -Dsonar.projectKey=alexsmags_GoldenDoodle
            -Dsonar.sources=expo-app/app
            -Dsonar.tests=expo-app/__tests__
            -Dsonar.javascript.lcov.reportPaths=expo-app/coverage/lcov.info
            -Dsonar.test.inclusions=expo-app/__tests__/**/*.test.{js,ts,tsx}
            -Dsonar.exclusions=expo-app/node_modules/**,expo-app/coverage/**
